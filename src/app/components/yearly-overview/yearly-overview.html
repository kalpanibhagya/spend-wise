<section class="yearly-overview">
  <div class="year-nav">
    <button (click)="prevYear()">◀</button>
    <select [value]="selectedYear" (change)="onYearChange($event)" class="year-selector">
      <option *ngFor="let year of getAvailableYears()" [value]="year">{{ year }}</option>
    </select>
    <button (click)="nextYear()" [disabled]="isNextYearDisabled()">▶</button>
  </div>

  <div *ngIf="loading" class="loading">
    <p>Loading expenses...</p>
  </div>

  <div *ngIf="!loading && expenses.length === 0" class="no-data">
    <p>No expenses for {{ selectedYear }}.</p>
  </div>

  <div *ngIf="!loading && expenses.length > 0" class="chart-container">
    <div class="statistics">
      <div class="stat-card" *ngFor="let category of categories">
        <h4>{{ category }}</h4>
        <p class="stat-value">€{{ getCategoryTotal(category) | number:'1.2-2' }}</p>
      </div>
      <div class="total-card">
        <h4>Total</h4>
        <p class="total-value">€{{ getTotalExpenseForYear() | number:'1.2-2' }}</p>
      </div>
    </div>
    <div echarts [options]="chartOptions" class="chart"></div>
    <!-- <h4>Total Expenses for {{ selectedYear }}: €{{ getTotalForYear() | number:'1.2-2' }}</h4> -->
  </div>
</section>
